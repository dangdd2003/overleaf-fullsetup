os: linux
arch: amd64
dist: jammy
services:
  - docker

env:
  global:
    - TZ: "Asia/Ho_Chi_Minh"
    - TEXLIVE_MIRROR: "https://mirrors.mit.edu/CTAN/systems/texlive/tlnet"
    - BASE_IMAGE: dangdoan2003/sharelatex-base
    - FULL_IMAGE: dangdoan2003/sharelatex
  # update docker
before_install:
  - for pkg in docker.io docker-doc docker-compose docker-compose-v2 podman-docker containerd runc; do sudo apt-get remove $pkg; done
  - sudo apt-get update
  - sudo apt-get install ca-certificates curl
  - sudo install -m 0755 -d /etc/apt/keyrings
  - sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - sudo chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
  - sudo apt-get update

  # install newest docker version
install:
  - sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  - sudo systemctl start docker
  - docker version

jobs:
  include:
    - stage: Build full image
      script:
        - git clone https://github.com/overleaf/overleaf
        - cd overleaf/server-ce
        - wget https://script.dangdd.me/Dockerfile -O Dockerfile
        - cp .dockerignore ../ 
        - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --build-arg TEXLIVE_MIRROR=$TEXLIVE_MIRROR --file Dockerfile-base --pull --cache-from $BASE_IMAGE:latest --tag $BASE_IMAGE:latest --tag $BASE_IMAGE:$(date +"%m-%d-%Y") ../
        - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --build-arg MONOREPO_REVISION=$(git rev-parse HEAD) --file Dockerfile --pull --cache-from $FULL_IMAGE:latest --tag $FULL_IMAGE:latest --tag $FULL_IMAGE:$(date +"%m-%d-%Y") ../
        - docker push $BASE_IMAGE:latest
        - docker push $BASE_IMAGE:$(date +"%m-%d-%Y")
        - docker push $FULL_IMAGE:latest
        - docker push $FULL_IMAGE:$(date +"%m-%d-%Y")
