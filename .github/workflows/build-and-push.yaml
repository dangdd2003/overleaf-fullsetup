name: Docker Image Builder

on: workflow_dispatch

env:
  # Defined registries
  REGISTRY1: ghcr.io
  REGISTRY2: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: sharelatex
  # Tex live year version
  TEXLIVE_YEAR: 2024
  TEXLIVE_MIRROR: https://mirrors.mit.edu/CTAN/systems/texlive/tlnet

jobs:
  build-image-and-push-full-version:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          repository: overleaf/overleaf

      - name: Get Dockerfile
        working-directory: ./server-ce
        run: wget "https://script.dangdd.me/Dockerfile"

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Build Base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server-ce/Dockerfile-base
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            TEXLIVE_MIRROR=${{ env.TEXLIVE_MIRROR }}
          cache-from: |
            sharelatex/sharelatex-base
            sharelatex/sharelatex-base:$(git rev-parse --abbrev-ref HEAD)
            type=gha
          cache-to: type=gha,mode=max

      - name: Build full
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server-ce/Dockerfile
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: |
            sharelatex/sharelatex
            sharelatex/sharelatex:$(git rev-parse --abbrev-ref HEAD)
            type=gha
          cache-to: type=gha,mode=max
